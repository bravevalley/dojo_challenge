---
global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

api:
  dashboard: true
  insecure: true

entrypoints:
  web:
    address: :80
  websecure:
    address: :443

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/traefik.yml"

http:
  routers:
    api:
      entrypoints:
        - "web"
      rule: "PathPrefix(`/docs`)"
      service: api

services:
  api:
    loadBalancer:
      servers:
        - url: "http://localhost:8000/docs"
